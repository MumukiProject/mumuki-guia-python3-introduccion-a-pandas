- name: '¿Cuántos museos hay?'
  keys:
    len:
      equal: 1182
- name: '¿En cuántas localidades diferentes están estos museos?'
  keys:
    nunique:
      equal: 518
- name: '¿Cuál es la localidad con más museos?'
